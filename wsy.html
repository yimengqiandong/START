<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    p {
      margin-top: 0;
      margin-bottom: 0;
    }
    .gradient-color {
      background-image: linear-gradient(
        to right,
        rgb(34, 128, 0),
        rgb(255, 183, 0)
      );
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
  <body style="background-color: rgba(231, 255, 183, 0.428)">
    <h1
      style="margin: auto; text-align: center; margin-bottom: 16px"
      class="gradient-color"
    >
      长相思
    </h1>

    <div style="margin: auto; text-align: center" class="gradient-color">
      <p>一思琴，一思行</p>
      <p>风韵平平往客清</p>
      <p>萧萧没人心</p>
      <br />
      <p>旷人情，漠人忞</p>
      <p>隐曜昕时人皆钦</p>
      <p>后无人再湮</p>
      <br />
      <p style="font-size: 10px">
        注：即兴而写，有一处平仄有问题，希望见谅。-----王善烨
      </p>
    </div>

  </body>
</html>
